# Dùng localhost để các service khác có thể tìm thấy khi chạy local
eureka.instance.hostname=localhost
spring.application.name=discovery-server
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
server.port=8761

# Dùng localhost cho địa chỉ defaultZone
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# Cau hinh bao mat
eureka.username = ${EUREKA_USERNAME:eureka}
eureka.password = ${EUREKA_PASSWORD:password}


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8085/realms/spring-boot-microservices-realm
