  # Zipkin
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    environment:
      - SERVER_PORT=9411
      - SERVER_ADDRESS=0.0.0.0
    ports:
      - "9411:9411"
    networks:
      - micro_net


  ## Eureka Server
  discovery-server:
    image: truongnguyen3006/discovery-server:latest
    container_name: discovery-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
    depends_on:
      - zipkin
    networks:
      - micro_net

  api-gateway:
    image: truongnguyen3006/api-gateway:latest
    container_name: api-gateway
    ports:
      - "8181:8080"
    environment:
      #cho phép chọn profile cấu hình phù hợp. docker (application-docker.yml hoặc .properties)
      - SPRING_PROFILES_ACTIVE=docker
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY= TRACE
      - eureka.client.serviceUrl.defaultZone=http://eureka:password@discovery-server:8761/eureka
      - management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
      - spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8085/realms/spring-boot-microservices-realm
    depends_on:
      - zipkin
      - discovery-server
      - keycloak
    networks:
      - micro_net

  ## Product-Service Docker Compose Config
  product-service:
    container_name: product-service
    image: truongnguyen3006/product-service:latest
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-product:3306/product-service
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: truongnguyen
      SPRING_JPA_DATABASE-PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:password@discovery-server:8761/eureka
      MANAGEMENT_ZIPKIN_TRACING_ENDPOINT: http://zipkin:9411/api/v2/spans

    depends_on:
      mysql-product:
        condition: service_healthy # <-- Sửa ở đây
      discovery-server:
        condition: service_started
      api-gateway:
        condition: service_started
    networks:
      - micro_net

