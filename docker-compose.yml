  ## Keycloak Config with Mysql database
  keycloak-mysql:
    container_name: keycloak-mysql
    image: mysql:8
    volumes:
#      - ./mysql_keycloak_data:/var/lib/mysql
      - keycloak-db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: password
    # healthcheck phải ngang hàng với environment
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -u root -proot" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - micro_net

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:18.0.0
    command: [ "start-dev" ]
    environment:
      # Biến CSDL (Phải bắt đầu bằng KC_)
      KC_DB: mysql
      KC_DB_URL_HOST: keycloak-mysql
      KC_DB_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password

      # Biến Admin (Phải bắt đầu bằng KC_)
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      # Biến Cổng và Hostname (Phải bắt đầu bằng KC_)

      # Đây là biến ĐÚNG để đổi cổng (thay cho QUARKUS_HTTP_PORT)
      KC_HTTP_PORT: 8085

      KC_HOSTNAME: keycloak
      KC_HOSTNAME_URL: http://keycloak:8085
      KC_HOSTNAME_STRICT: "false"

    ports:
      - "8085:8085"
    depends_on:
      keycloak-mysql:
        condition: service_healthy
    networks:
      - micro_net


