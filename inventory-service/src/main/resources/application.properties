# SỬA: Gán một cổng CỐ ĐỊNH. KHÔNG dùng 0.
# Interactive Queries BẮT BUỘC phải có cổng cố định.
server.port=8082

spring.application.name=inventory-service
eureka.client.service-url.defaultZone=http://eureka:password@localhost:8761/eureka/

# === Kafka Core ===
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.properties.schema.registry.url=http://localhost:8081

# === Kafka Streams ===
spring.kafka.streams.application-id=inventory-processor-group
spring.kafka.streams.properties.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.properties.state.dir=./.kafka-streams/inventory-service
spring.kafka.streams.properties.processing.guarantee=exactly_once_v2

# ==========================================================
# === DÒNG BỊ THIẾU NẰM Ở ĐÂY ===
# ==========================================================
# THÊM DÒNG NÀY:
# Báo cho Kafka Streams biết địa chỉ API của instance này
# Nó PHẢI KHỚP với server.port ở trên.
spring.kafka.streams.properties.application.server.id=localhost:8082