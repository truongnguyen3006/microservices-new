server.port=8086
spring.application.name=order-service

# EUREKA
eureka.client.service-url.defaultZone=http://eureka:password@localhost:8761/eureka/
eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.hostname}:${server.port}:${random.uuid}
eureka.instance.prefer-ip-address=true

# SECURITY
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8085/realms/spring-boot-microservices-realm

# DATABASE (CSDL) (Fix Bottleneck 1)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/order-service?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.maximum-pool-size=80
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# REDIS (Fix Bottleneck 2)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.lettuce.pool.max-active=200
spring.data.redis.lettuce.pool.max-idle=50
spring.data.redis.lettuce.pool.min-idle=10

# Số luồng: Để cao hơn DB Pool (80) để xử lý serialization/validation
#server.tomcat.threads.max=200
#server.tomcat.threads.min-spare=20

server.tomcat.threads.max=400
server.tomcat.threads.min-spare=50

# KAFKA (Chung)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.properties.schema.registry.url=http://localhost:8081

# KAFKA CONSUMER
spring.kafka.consumer.group-id=order-updater-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.listener.concurrency=4

# KAFKA PRODUCER (Fix Bottleneck 3)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.json.KafkaJsonSchemaSerializer
spring.kafka.producer.properties.auto.register.schemas=true
#spring.kafka.producer.acks=all
spring.kafka.producer.acks=all
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.retries=10
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5
spring.kafka.producer.properties.max.block.ms=30000
# (Các cài đặt tối ưu khác của bạn - giữ nguyên)
spring.kafka.producer.properties.buffer.memory=67108864
spring.kafka.producer.properties.linger.ms=5
spring.kafka.producer.properties.batch.size=65536
spring.kafka.producer.properties.compression.type=snappy
spring.kafka.producer.properties.max.request.size=1048576
spring.kafka.producer.properties.retry.backoff.ms=200
spring.kafka.producer.properties.delivery.timeout.ms=60000
spring.kafka.producer.properties.request.timeout.ms=30000

# TOMCAT & TIMEOUTS
#spring.mvc.async.request-timeout=30s
spring.mvc.async.request-timeout=300000

# Cho phép Prometheus đọc được metrics
management.endpoints.web.exposure.include=prometheus,health
management.endpoint.health.show-details=always

spring.kafka.listener.ack-mode=batch

#logging.level.root=WARN
server.tomcat.accept-count=2000
server.tomcat.max-connections=8192

#mới thêm
#server.tomcat.connection-timeout=60000
server.tomcat.connection-timeout=310000
# Tomcat chờ keep-alive (quan trọng)
server.tomcat.keep-alive-timeout=310000
# Số lượng request tối đa trên 1 connection trước khi bắt buộc đóng
server.tomcat.max-keep-alive-requests=20000

spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
logging.level.root=ERROR

# Thêm ${random.uuid} vào cuối để mỗi instance có 1 thư mục riêng
spring.kafka.streams.properties.state.dir=${java.io.tmpdir}/kafka-streams/${spring.application.name}/${random.uuid}