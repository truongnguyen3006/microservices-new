#Resilinece4j Properties
#thu?c t�nh d�ng ?? c?u h�nh h�nh vi chi ti?t cho m?t Circuit Breaker c? th? c� t�n l� inventory
#??ng k� Circuit Breaker t�n inventory n�y nh? m?t Health Indicator v?i Spring Boot Actuator.
#c?u n?i gi?a Resilience4j v� Actuator
resilience4j.circuitbreaker.instances.inventory.register-health-indicator=true
#n� ghi l?i nh?ng g� ?� x?y ra
resilience4j.circuitbreaker.instances.inventory.event-consumer-buffer-size=10
resilience4j.circuitbreaker.instances.inventory.sliding-window-type= COUNT_BASED
